<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/ionic.css"/>
    <link rel="stylesheet" href="css/gerenzhongxin.css"/>
    <link rel="stylesheet" href="css/header-zaoxue.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/checkbox.css"/>
    <script src="js/ionic.bundle.js"></script>
</head>
<body>
<!--页头-->
<ion-header-bar class="yh-top bar-balanced" align-title="center">
    <button class="button"><img src="img/18.png" class="top-lf" alt=""/></button>
    <h1 class="title">中凯国际/早学</h1>
    <button class="button"><img src="img/15.png" class="top-rg" alt=""/></button>
</ion-header-bar>
<!--正文-->
<ion-content>
    <div id="parent">
        <input type="checkbox" id="checkbox1" class="chk_1" />
        <label for="checkbox1"></label> 幼儿园
        <input type="checkbox" id="checkbox2" class="chk_1" />
        <label for="checkbox2"></label> 小学
        <input type="checkbox" id="checkbox3" class="chk_1" />
        <label for="checkbox3"></label> 初中
        <input type="checkbox" id="checkbox4" class="chk_1" />
        <label for="checkbox4"></label> 高中
    </div>
    <div id="more"  class="list">
        <div class="item item-input item-select" data-tap-disabled=”true”>
    
    <div class="input-label">
      <image src="img/04.png" alt=""/>
      <b>学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;校</b>
    </div>
    <select>
                <option value="">北京小学</option>
                <option value="">育英小学</option>
                <option value="">万寿路小学</option>
    </select>
  </div>
        <div class="item item-input item-select" data-tap-disabled=”true”>
            <div class="input-label">
                <image src="img/03.png" alt=""/>
                <b>班&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级</b>
            </div>
            <select name="">
                <option value="">一年级二班</option>
                <option value="">一年级三班</option>
                <option value="">一年级一班</option>
                <option value="">一年级小中大四班</option>
            </select>
        </div>
        <a class="item item-icon-left item-icon-right" href="#">
            <img src="img/01.png" alt=""/>
            <b >学生姓名</b>
            <input type="text"/>
        </a>
        <a class="item item-icon-left item-icon-right" href="#">
            <img src="img/02.png" alt=""/>
            <b >证件号码</b>
            <input type="text"/>
        </a>
        <a class="item item-icon-left item-icon-right" href="#">
            <img src="img/01.png" alt=""/>
            <b >监护人姓名</b>
            <input type="text"/>
        </a>
        <a class="item item-icon-left item-icon-right" href="#">
            <img src="img/02.png" alt=""/>
            <b >证件号码</b>
            <input type="text"/>
        </a>
        <a class="item item-icon-left item-icon-right" href="#">
            <img src="img/05.png" alt=""/>
            <b >手机号码</b>
            <input type="text"/>
        </a>
    </div>
    <div class="list">
        <div class="item item-checkbox clause">
            <label class="checkbox">
                <input type="checkbox">
            </label>
            <span> 我已阅读并同意 <a href="#">《用户信息安全保障条款》</a> </span>
        </div>
    </div>
    <div id="clause">
        <button class="button button-balanced">提 交</button>
    </div>
</ion-content>
<!--页尾-->
<ion-footer-bar>
    <div class="tabs tabs-icon-top footer" >
        <a class="tab-item footer-left">
            <i class="icon baoming"></i>
            报名
        </a>
        <a class="tab-item">
            <i class="icon geren"></i>
            个人中心
        </a>
    </div>

</ion-footer-bar>
<script>
    var app = angular.module('myApp', ['ionic'])
</script>
</body>
</html>
