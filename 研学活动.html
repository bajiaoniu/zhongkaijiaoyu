<script>
    var app = angular.module('myApp', ['ionic'])
    var as=document.querySelectorAll(".main");
    for(var i=0;i<as.length;i++){
        as[i].onclick=function(){
          var quan=this.previousElementSibling;
            var price=this.lastElementChild
          if( quan.style.display=="block"){
              quan.style.display="none";
              price.style.color="#F90402"
