<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/ionic.css"/>
    <link rel="stylesheet" href="css/querenzhifu.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/header-zaoxue.css"/>
    <link rel="stylesheet" href="css/checkbox.css"/>
    <script src="js/ionic.bundle.js"></script>
</head>
<body>
<!--页头-->
<ion-header-bar class="yh-top bar-balanced" align-title="center">
    <button class="button" id="fanhui"><img src="img/18.png" class="top-geren" alt=""/>返回</button>
    <h1 class="title">中凯国际/早学</h1>
</ion-header-bar>
<!--正文-->
<ion-content>
    <img src="img/querenzifu.jpg" class="datu" alt=""/>
    <div id="content">
        <a class="item item-icon-left item-icon-right" href="#">
            <img src="img/04.png" alt=""/>
            <b >学校</b>
            <input type="text"/>
            <span>*</span>
        </a>
        <a class="item item-icon-left item-icon-right" href="#">
            <img src="img/03.png" alt=""/>
            <b >班级</b>
            <input type="text"/>
            <span>*</span>
        </a>

        <a class="item item-icon-left item-icon-right" href="#">
            <img src="img/01.png" alt=""/>
            <b >学生姓名</b>
            <input type="text"/>
            <span>*</span>
        </a>
        <a class="item item-icon-left item-icon-right" href="#">
            <img src="img/05.png" alt=""/>
            <b >家长手机</b>
            <input type="text"/>
            <span>*</span>
        </a>
    </div>
    <div id="footer">
        <h4>已选研学活动</h4>
        <p>
            <label class="demo--label">
                <input class="demo--radio" type="radio" name="demo-radio">
                <span class="demo--radioInput"></span>国博机器人
            </label>
        </p>
        <span>付款金额&nbsp;:</span>
        <b>￥128</b>
        <br/>
        <button class="button button-balanced">确认并支付</button>
    </div>
</ion-content>
<!--页尾-->
<ion-footer-bar>
    <div class="tabs tabs-icon-top footer" >
        <a class="tab-item footer-left">
            <i class="icon baoming"></i>
            报名
        </a>
        <a class="tab-item">
            <i class="icon geren"></i>
            个人中心
        </a>
    </div>
</ion-footer-bar>
<script>
    var app = angular.module('myApp', ['ionic'])
</script>
</body>
</html>
